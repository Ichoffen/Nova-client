<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { margin: 0; background: #343541; color: #ECECF1; font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; }
        #main { flex: 1; display: flex; flex-direction: column; }
        #top { padding: 15px; border-bottom: 1px solid #4D4D4F; display: flex; gap: 10px; background: #202123; }
        #api-key { background: #40414F; border: none; color: white; padding: 8px; border-radius: 4px; flex: 1; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .msg { padding: 20px; border-bottom: 1px solid rgba(0,0,0,0.1); line-height: 1.6; }
        .msg.ai { background: #444654; }
        #input-area { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; background: linear-gradient(transparent, #343541 30%); text-align: center; }
        #text { width: 100%; max-width: 800px; background: #40414F; border: 1px solid #303139; color: white; padding: 15px; border-radius: 10px; resize: none; outline: none; }
    </style>
</head>
<body>
    <div id="main">
        <div id="top">
            <span style="align-self:center; font-weight:bold;">Claude Client</span>
            <input type="password" id="api-key" placeholder="Вставь API Key (sk-ant-...)">
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <textarea id="text" rows="1" placeholder="Напиши сообщение и нажми Enter..."></textarea>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
